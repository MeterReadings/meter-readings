name: Comment when fixed in beta

on:
  issues:
    types: [labeled]

jobs:
  comment-when-fixed-in-beta:
    # Nur ausfÃ¼hren, wenn das neu hinzugefÃ¼gte Label "fixedInBeta" ist
    if: github.event.label.name == 'status/fixedInBeta'
    runs-on: ubuntu-latest

    steps:
      - name: Add comment with beta download link
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.issue.number;

            const lines = [
              "âœ… This issue has been marked as **fixed in the latest beta version** of the app.",
              "",
              "You can download the current beta APK here:",
              "ðŸ‘‰ https://github.com/MeterReadings/meter-readings-apk/releases/latest/download/MeterReadings-beta-latest.apk",
              "",
              "Please install the beta, try to reproduce the problem again,",
              "and let me know in this issue whether the bug is really fixed.",
              "",
              "_Hinweis (Deutsch):_ Vor der Installation unbedingt ein Datenbank-Backup machen",
              "(App â†’ Einstellungen â†’ Datenbankeinstellungen â†’ Datenbank exportieren)."
            ];

            const body = lines.join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: issueNumber,
              body
            });
