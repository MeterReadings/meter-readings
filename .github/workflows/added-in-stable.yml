name: Comment when added in stable

on:
  issues:
    types: [labeled]

jobs:
  comment-when-added-in-stable:
    # Nur ausfÃ¼hren, wenn das neu hinzugefÃ¼gte Label "addedInStable" ist
    if: github.event.label.name == 'status/addedInStable'
    runs-on: ubuntu-latest

    steps:
      - name: Add comment with stable download link
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.issue.number;

            // Repo-Infos robust aus Umgebungsvariable holen
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split("/");
            console.log(`owner=${owner}, repo=${repo}, issue=${issueNumber}`);

            const lines = [
              "âœ… This feature is now **available in the latest beta version** of the app.",
              "",
              "You can download the current stable build here:",
              "ðŸ‘‰ https://github.com/MeterReadings/meter-readings-apk/releases",
              "",
              "Please install that stable build and try out the new feature.",
              "After testing, leave a comment in this issue with your feedback or if something does not work as expected.",
              "",
              "**Important:** Before installing the apk, create a backup of your database:",
              "App â†’ Settings â†’ Database settings â†’ Export database (save it to local storage, not to a cloud folder)."
            ];

            const body = lines.join("\n");

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: issueNumber,
              body
            });
